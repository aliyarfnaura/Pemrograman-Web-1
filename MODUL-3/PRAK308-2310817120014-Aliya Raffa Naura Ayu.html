<html>

                    <td>
                        <table>
                            <tr>

                                    td {
                                        line-height: 1.5;
                                    }
                                </style>
                                
                                <td>
                                    
                                    <br>
                                    Nama <br>
                                    Nim <br> 
                                    E-mail <br>

                </tr>
            </table>
